<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        canvas {
            border: 1px solid #000;
            margin: 20px auto;
            display: block;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Digit Recognition</h1>
    <canvas id="drawingCanvas" width="280" height="280"></canvas>
    <button id="clearButton">Clear</button>
    <button id="submitButton">Submit</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const resultDiv = document.getElementById('result');
        let drawing = false;

        // Prepare canvas for drawing
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Start drawing
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Draw on the canvas
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineWidth = 10;
                ctx.lineCap = 'round';
                ctx.strokeStyle = 'black';
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Stop drawing
        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        // Clear the canvas
        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Reset background to white
            resultDiv.textContent = "";
        });

        // Submit the drawing
        document.getElementById('submitButton').addEventListener('click', async () => {
            // Resize the image to 28x28 for MNIST
            const resizedCanvas = document.createElement('canvas');
            resizedCanvas.width = 28;
            resizedCanvas.height = 28;
            const resizedCtx = resizedCanvas.getContext('2d');
            resizedCtx.drawImage(canvas, 0, 0, 28, 28);

            // Get image data as grayscale
            const imageData = resizedCtx.getImageData(0, 0, 28, 28);
            const grayscaleData = [];
            for (let i = 0; i < imageData.data.length; i += 4) {
                const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
                grayscaleData.push((255 - avg)/255); // Invert colors (black = 255)
            }

            // Send to the backend
            try {
                const response = await fetch('https://digit-recognition-e75u.onrender.com/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: grayscaleData })
                });
                const { prediction } = await response.json();
                resultDiv.textContent = `Digit: ${prediction}`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.textContent = 'Error!';
            }
        });
    </script>
</body>
</html>
